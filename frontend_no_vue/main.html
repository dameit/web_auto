<!DOCTYPE html> <!-- 文档类型声明，必须是HTML5 -->
<html lang="zh-CN"> <!-- 根元素，lang属性定义语言 -->
<head> <!-- 头部：元数据，不显示在页面中 -->
    <meta charset="UTF-8"> <!-- 字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题</title> <!-- 浏览器标签页标题 -->
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS -->
    <!-- 使用本地 Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body> <!-- 主体：所有可见内容都在这里 -->
    <header class="title-header">
        <div class="header-container">
            <h1>Web自动化操作平台</h1>
            <div class="user-info" id="userInfo">
                <span id="welcomeText">欢迎，请登录</span>
                <button id="loginBtn" class="btn btn-small btn-login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <button id="logoutBtn" class="btn btn-small btn-logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                
                <li class="nav-item dropdown">
                    <!-- a表示超链接标签 -->
                    <a href="#" class="nav-link dropdown-toggle">
                        <!-- i表示图标/斜体标签 -->
                        <i class="fas fa-list-alt"></i>
                        <span>测试用例</span>
                        <i class="dropdown-arrow fas fa-angle-down"></i>
                    </a>
                    
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fas fa-plus"></i> 新建用例</a></li>
                        <li><a href="#"><i class="fas fa-folder-open"></i> 用例管理</a></li>
                        <li><a href="#"><i class="fas fa-play"></i> 执行用例</a></li>
                        <li><a href="#"><i class="fas fa-chart-bar"></i> 测试报告</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 首页页面（服务器信息） -->
            <div id="home-page" class="content-page">
                <div class="server-info-container">
                    <h2><i class="fas fa-server"></i> 服务器连接信息</h2>
                    
                    <!-- BMC信息 -->
                    <div class="info-card">
                        <div class="info-header">
                            <i class="fas fa-network-wired"></i>
                            <h3>BMC 管理接口</h3>
                            <span class="status-badge disconnected">未连接</span>
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">IP 地址:</span>
                                <span class="info-value" id="bmc-ip">未设置</span>
                                <button class="copy-btn" data-target="bmc-ip">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">用户名:</span>
                                <span class="info-value" id="bmc-username">未设置</span>
                                <button class="copy-btn" data-target="bmc-username">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            
                            <!-- 修改BMC密码部分 -->
                            <div class="info-item">
                                <span class="info-label">密码:</span>
                                <span class="info-value" id="bmc-password" data-password="未设置">
                                    <span class="password-text">未设置</span>
                                    <span class="password-mask"></span>
                                </span>
                                <button class="copy-btn" data-target="bmc-password">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="show-password-btn" data-target="bmc-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="info-actions">
                            <button class="btn btn-primary" id="test-bmc-connection">
                                <i class="fas fa-plug"></i> 测试连接
                            </button>
                            <button class="btn btn-secondary" id="edit-bmc">
                                <i class="fas fa-edit"></i> 修改信息
                            </button>
                        </div>
                    </div>
                    
                    <!-- OS信息 -->
                    <div class="info-card">
                        <div class="info-header">
                            <i class="fas fa-desktop"></i>
                            <h3>操作系统 (OS) 接口</h3>
                            <span class="status-badge disconnected">未连接</span>
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">IP 地址:</span>
                                <span class="info-value" id="os-ip">未设置</span>
                                <button class="copy-btn" data-target="os-ip">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">用户名:</span>
                                <span class="info-value" id="os-username">未设置</span>
                                <button class="copy-btn" data-target="os-username">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            
                            <!-- 修改OS密码部分 -->
                            <div class="info-item">
                                <span class="info-label">密码:</span>
                                <span class="info-value" id="os-password" data-password="未设置">
                                    <span class="password-text">未设置</span>
                                    <span class="password-mask"></span>
                                </span>
                                <button class="copy-btn" data-target="os-password">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="show-password-btn" data-target="os-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="info-actions">
                            <button class="btn btn-primary" id="test-os-connection">
                                <i class="fas fa-plug"></i> 测试连接
                            </button>
                            <button class="btn btn-secondary" id="edit-os">
                                <i class="fas fa-edit"></i> 修改信息
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 登录/注册模态窗口 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user"></i> <span id="authTitle">用户登录</span></h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <label for="auth-username">
                            <i class="fas fa-user"></i> 用户名
                        </label>
                        <input type="text" id="auth-username" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="auth-password">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <div class="password-input-group">
                            <input type="password" id="auth-password" class="form-input password-input" required>
                            <button type="button" class="toggle-password-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="auth-switch" id="authSwitch">
                        <span id="switchText">还没有账户？</span>
                        <button type="button" id="switchBtn" class="btn-link">立即注册</button>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" id="cancelAuth">取消</button>
                        <button type="submit" class="btn btn-save" id="submitAuth">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 修改信息的模态窗口 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> 修改服务器信息</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="edit-ip">
                            <i class="fas fa-network-wired"></i> IP地址
                        </label>
                        <input type="text" id="edit-ip" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-username">
                            <i class="fas fa-user"></i> 用户名
                        </label>
                        <input type="text" id="edit-username" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-password">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <div class="password-input-group">
                            <input type="password" id="edit-password" class="form-input password-input" required>
                            <button type="button" class="toggle-password-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-confirm-password">
                            <i class="fas fa-lock"></i> 确认密码
                        </label>
                        <div class="password-input-group">
                            <input type="password" id="edit-confirm-password" class="form-input password-input" required>
                            <button type="button" class="toggle-password-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-match-message"></div>
                    </div>
                    
                    <input type="hidden" id="edit-type" value="">
                    <input type="hidden" id="edit-original-ip" value="">
                    <input type="hidden" id="edit-original-username" value="">
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" id="cancelEdit">取消</button>
                        <button type="submit" class="btn btn-save" id="saveEdit">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- 引入JavaScript -->
</body>
</html>
